<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }

    .counter-box {
      background: rgba(0,0,0,0.5);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .counter-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
    }

    h2 {
      font-size: 2em;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #count {
      font-weight: bold;
      font-size: 3em;
      margin-left: 10px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffea00;
      opacity: 0.8;
      z-index: 9999;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cloud Project</h1>
  <div class="counter-box">
    <h2>Total Visitors: <span id="count">Loading...</span></h2>
  </div>

  <script>
    // Function to generate confetti
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    fetch('https://kcf0cb4ivk.execute-api.ap-south-1.amazonaws.com/count')
      .then(response => response.json())
      .then(data => {
        const countEl = document.getElementById('count');
        let current = 0;
        const target = data.count;

        // Animate the counter
        const increment = Math.ceil(target / 100);
        const interval = setInterval(() => {
          current += increment;
          if (current >= target) {
            current = target;
            clearInterval(interval);
            createConfetti(); // Trigger confetti when count finishes
          }
          countEl.innerText = current;
        }, 20);
      })
      .catch(error => {
        console.error(error);
        document.getElementById('count').innerText = "Error!";
      });
  </script>
</body>
</html>
